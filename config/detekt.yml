config:
  validation: true
  warningsAsErrors: true

build:
  maxIssues: 0

complexity:
  ComplexInterface:
    active: true
  CyclomaticComplexMethod:
    threshold: 10
  LongParameterList:
    functionThreshold: 5
    constructorThreshold: 6
  TooManyFunctions:
    active: true

performance:
  SpreadOperator:
    active: false

style:
  MagicNumber:
    active: false
