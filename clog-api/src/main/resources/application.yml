spring:
  application:
    name: clog-api
    version: 0.0.1
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: KAKAO
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: "https://dev-api.climb-log.my/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            scope:
              - openid
              - profile_nickname
          apple:
            client-name: APPLE
            client-id: ${APPLE_CLIENT_ID}
            redirect-uri: "https://dev-api.climb-log.my/login/oauth2/code/apple"
            authorization-grant-type: authorization_code
            scope:
              - openid
              - name
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            jwk-set-uri: https://kauth.kakao.com/.well-known/jwks.json
            user-name-attribute: sub
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            user-info-uri: https://appleid.apple.com/auth/userinfo
            user-name-attribute: sub

decorator:
  datasource:
    p6spy:
      enable-logging: true

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration-millis: 3600000
  refresh-token-expiration-millis: 604800000

apple:
  team-id: ${APPLE_TEAM_ID}
  client-id: ${APPLE_CLIENT_ID}
  key-id: ${APPLE_KEY_ID}
  private-key: ${APPLE_PRIVATE_KEY}

springdoc:
  swagger-ui:
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
