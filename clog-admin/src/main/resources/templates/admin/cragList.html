<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{fragments/admin/fragments.html :: admHead}"/>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="~{fragments/admin/fragments.html :: admLeftNav(nav='cragList')}"/>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="~{fragments/admin/fragments.html :: admTopBar}"/>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">암장 관리</h1>
                    <p class="mb-4">암장을 추가하고 관리하세요.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <nav class="navbar navbar-expand navbar-light bg-light mb-1">
                                <a class="navbar-brand" href="#">암장 정보</a>
                                <ul class="navbar-nav ml-auto">
                                    <a class="btn btn-primary" th:href="@{/admin/add/crags}" role="button">암장 추가</a>
                                </ul>
                            </nav>
                        </div>
                        <div class="card-body">
                            <p>total: <span th:text="${#lists.size(crags)}"></span></p>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>암장 ID</th>
                                            <th>암장 이름</th>
                                            <th>도로명 주소</th>
<!--                                            <th>경도</th>-->
<!--                                            <th>위도</th>-->
<!--                                            <th>카카오 맵 ID</th>-->
<!--                                            <th>난이도</th>-->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="crag : ${crags}">
                                            <td>
                                                <a th:href="@{/admin/crags/{id}/details(id=${crag.id})}" th:text="${crag.id}"></a>
                                            </td>
                                            <td th:text="${crag.name}"></td>
                                            <td th:text="${crag.roadAddress}"></td>
<!--                                            <td th:text="${crag.coordinate.latitude}"></td>-->
<!--                                            <td th:text="${crag.coordinate.longitude}"></td>-->
<!--                                            <td th:text="${crag.kakaoPlaceId}"></td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="~{fragments/admin/fragments.html :: adminFooter}"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <th:block th:replace="~{fragments/admin/fragments.html :: admJS}"/>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>

<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "/admin/index",
                "type": "GET",
                "data": function (d) {
                    d.page = d.start / d.length; // DataTables가 요청하는 page 계산
                    d.size = d.length; // DataTables가 요청하는 size
                }
            },
            "columns": [
                { "data": "id" },
                { "data": "name" },
                { "data": "roadAddress" }
            ]
        });
    });
</script>

</body>
</html>
